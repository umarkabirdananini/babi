  <script>
  const audio = document.getElementById("radioAudio");
  const playPauseBtn = document.getElementById("playPauseBtn");
  const playIcon = document.getElementById("playIcon");
  const pauseIcon = document.getElementById("pauseIcon");
  const volumeControl = document.getElementById("volumeControl");
  const volumeToggleBtn = document.getElementById("volumeToggleBtn");
  const canvas = document.getElementById("audioSpectrum");
  const canvasCtx = canvas.getContext("2d");

  // Setup Audio Context
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const analyser = audioCtx.createAnalyser();
  const source = audioCtx.createMediaElementSource(audio);
  source.connect(analyser);
  analyser.connect(audioCtx.destination);
  analyser.fftSize = 64;
  const bufferLength = analyser.frequencyBinCount;
  const dataArray = new Uint8Array(bufferLength);

  // Draw the audio spectrum
  function draw() {
    requestAnimationFrame(draw);
    analyser.getByteFrequencyData(dataArray);
    canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
    const barWidth = (canvas.width / bufferLength) * 2.5;
    let x = 0;
    for (let i = 0; i < bufferLength; i++) {
      const value = dataArray[i] / 255;
      const barHeight = value * canvas.height * 0.8;
      const gradient = canvasCtx.createLinearGradient(0, canvas.height, 0, canvas.height - barHeight);
      gradient.addColorStop(0, '#f0b74d');
      gradient.addColorStop(1, '#c9462e');
      canvasCtx.fillStyle = gradient;
      canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
      x += barWidth + 1;
    }
  }

  draw();

  // Load saved volume
  const savedVolume = localStorage.getItem("radioVolume");
  if (savedVolume !== null) {
    audio.volume = savedVolume;
    volumeControl.value = savedVolume;
  }

  // Volume slider change
  volumeControl.addEventListener("input", () => {
    audio.volume = volumeControl.value;
    localStorage.setItem("radioVolume", volumeControl.value);
  });

  // Volume toggle button
  volumeToggleBtn.addEventListener("click", () => {
    volumeControl.style.display = (volumeControl.style.display === "none" || volumeControl.style.display === "") 
      ? "inline-block" 
      : "none";
  });

  // Play/Pause toggle
  let isPlaying = false;

  playPauseBtn.addEventListener("click", () => {
    if (!isPlaying) {
      if (audioCtx.state === "suspended") {
        audioCtx.resume();
      }
      audio.play().then(() => {
        isPlaying = true;
        playIcon.style.display = "none";
        pauseIcon.style.display = "block";
      }).catch(err => {
        console.error("Play error:", err);
      });
    } else {
      audio.pause();
      isPlaying = false;
      playIcon.style.display = "block";
      pauseIcon.style.display = "none";
    }
  });

  // Auto-reconnect on error
  audio.addEventListener("error", () => {
    console.warn("Stream error. Retrying in 5s...");
    setTimeout(() => {
      audio.load();
      audio.play().catch(() => {});
    }, 5000);
  });
</script>

<script>
  function handleFeed(json) {
    const ticker = document.getElementById("newsTicker");
    if (!json.feed || !json.feed.entry) {
      ticker.innerHTML = `<span>🔧 No news available at the moment.</span>`;
      return;
    }

    const entries = json.feed.entry.slice(0, 10);
    const headlines = entries.map(entry => {
      const title = entry.title.$t;
      let link = "#";
      if (entry.link && entry.link.length) {
        const alternateLink = entry.link.find(l => l.rel === "alternate");
        if (alternateLink) {
          link = alternateLink.href;
        }
      }
      return `<a href="${link}" target="_blank" style="color: white; text-decoration: none;">🔹 ${title}</a>`;
    });

    ticker.innerHTML = `<span>${headlines.join(" &nbsp; • &nbsp; ")}</span>`;
  }

  // Dynamically inject the script tag for JSONP
  (function() {
    const script = document.createElement('script');
    script.src = 'https://jikanbabiradio.blogspot.com/feeds/posts/default?alt=json-in-script&callback=handleFeed';
    document.head.appendChild(script);
  })();
</script>

<script>
(function () {
  const feedUrl = 'https://jikanbabiradio.blogspot.com/feeds/posts/default/';
  const proxyUrl = 'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(feedUrl);
  const track = document.getElementById('carousel-track');
  const modal = document.getElementById('rss-modal');
  const modalBody = document.getElementById('rss-modal-body');
  const modalClose = document.getElementById('rss-modal-close');
  const toggleTheme = document.getElementById('toggle-theme');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const indicators = document.getElementById('carousel-indicators');
  const shareFb = document.getElementById('share-fb');
  const shareTw = document.getElementById('share-tw');
  const shareWa = document.getElementById('share-wa');
  const copyLink = document.getElementById('copy-link');

  let currentIndex = 0;
  let itemsCount = 0;
  let autoSlideInterval;
  let items = [];

  function truncate(html, limit) {
    const tmp = document.createElement('div');
    tmp.innerHTML = html;
    return tmp.textContent.split(' ').slice(0, limit).join(' ') + '...';
  }

  function createSlide(item, index) {
    const slide = document.createElement('div');
    slide.className = 'slide';

    const card = document.createElement('div');
    card.className = 'card';

    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = item.content || item.description;
    const img = tempDiv.querySelector('img');

    if (img) {
      const image = document.createElement('img');
      image.src = img.src;
      card.appendChild(image);
    }

    const shareIcon = document.createElement('div');
    shareIcon.innerHTML = '<i class="fas fa-share-alt"></i>';
    shareIcon.className = 'card-share-icon';
    card.appendChild(shareIcon);

    const shareMenu = document.createElement('div');
    shareMenu.className = 'share-menu';
    shareMenu.innerHTML = `
      <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(item.link)}" target="_blank" title="Share on Facebook"><i class="fab fa-facebook-square share-icon"></i></a>
      <a href="https://twitter.com/intent/tweet?url=${encodeURIComponent(item.link)}&text=${encodeURIComponent(item.title)}" target="_blank" title="Share on Twitter"><i class="fab fa-twitter share-icon"></i></a>
      <a href="https://wa.me/?text=${encodeURIComponent(item.title + ' ' + item.link)}" target="_blank" title="Share on WhatsApp"><i class="fab fa-whatsapp share-icon"></i></a>
      <a href="#" class="copy-link" title="Copy link"><i class="fas fa-link share-icon"></i></a>
    `;
    card.appendChild(shareMenu);

    shareIcon.addEventListener('click', (e) => {
      e.stopPropagation();
      document.querySelectorAll('.share-menu').forEach(m => m.classList.remove('show'));
      shareMenu.classList.toggle('show');
    });

    shareMenu.querySelector('.copy-link').addEventListener('click', (e) => {
      e.preventDefault();
      navigator.clipboard.writeText(item.link).then(() => alert("🔗 Link copied!"));
    });

    const body = document.createElement('div');
    body.className = 'card-body';

    const title = document.createElement('div');
    title.className = 'card-title';
    title.textContent = item.title;

    const summary = document.createElement('p');
    summary.className = 'card-summary';
    summary.textContent = truncate(item.description, 25);

    body.appendChild(title);
    body.appendChild(summary);
    card.appendChild(body);

    card.addEventListener('click', () => openModal(item));
    slide.appendChild(card);
    return slide;
  }

  function openModal(item) {
    modal.style.display = 'flex';
    modalBody.innerHTML = `<h2>${item.title}</h2><p style="color:gray;"><em>${new Date(item.pubDate).toLocaleString()}</em></p>${item.content}`;
    shareFb.href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(item.link)}`;
    shareTw.href = `https://twitter.com/intent/tweet?url=${encodeURIComponent(item.link)}&text=${encodeURIComponent(item.title)}`;
    shareWa.href = `https://wa.me/?text=${encodeURIComponent(item.title + ' ' + item.link)}`;
    copyLink.onclick = (e) => {
      e.preventDefault();
      navigator.clipboard.writeText(item.link).then(() => alert("🔗 Link copied!"));
    };
  }

  modalClose.onclick = () => modal.style.display = 'none';
  window.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };
  toggleTheme.onclick = () => {
    modal.classList.toggle('dark-mode');
    modal.classList.toggle('light-mode');
    toggleTheme.innerHTML = modal.classList.contains('dark-mode') ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
  };

  function updateCarousel() {
    const width = track.children[0].offsetWidth;
    track.style.transform = `translateX(-${width * currentIndex}px)`;
    updateIndicators();
  }

  function updateIndicators() {
    indicators.querySelectorAll('.indicator-dot').forEach((dot, i) => {
      dot.classList.toggle('active', i === currentIndex);
    });
  }

  function startAutoSlide() {
    autoSlideInterval = setInterval(() => {
      currentIndex = (currentIndex + 1) % itemsCount;
      updateCarousel();
    }, 6000);
  }

  function createIndicators() {
    indicators.innerHTML = '';
    for (let i = 0; i < itemsCount; i++) {
      const dot = document.createElement('span');
      dot.className = 'indicator-dot';
      dot.addEventListener('click', () => {
        currentIndex = i;
        updateCarousel();
      });https://blogger.googleusercontent.com/img/a/AVvXsEidDGKTzsIhc3oT5itbheWa7hff8u0yEqKrIlIG-_fqtBIYuM5_S2AU9w0Olb0TF3VI1RaBpYtxmTz188Dj-50fQTmgPew_PU1w1Z1Ou5YdyG7VcMiPxVzunXHCWnaYivyqr2N3qw4t0UTT6KyZv9MN_V3ncg7eKb2KjFEdwz0xQRK48w9RlNwcWz_Y=s320
      indicators.appendChild(dot);
    }
  }

  fetch(proxyUrl)
    .then(res => res.json())
    .then(data => {
      items = data.items.slice(-10);
      itemsCount = items.length;
      items.forEach((item, i) => track.appendChild(createSlide(item, i)));
      createIndicators();
      updateCarousel();
      startAutoSlide();
    });

  prevBtn.onclick = () => {
    currentIndex = (currentIndex - 1 + itemsCount) % itemsCount;
    updateCarousel();
  };
  nextBtn.onclick = () => {
    currentIndex = (currentIndex + 1) % itemsCount;
    updateCarousel();
  };

  document.getElementById('rss-carousel-container').addEventListener('mouseenter', () => clearInterval(autoSlideInterval));
  document.getElementById('rss-carousel-container').addEventListener('mouseleave', startAutoSlide);
})();
